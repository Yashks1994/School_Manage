{%  extends "school/header.html" %}

{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                    <form class="form-conatiner" method="POST" action="{% url 'school:student_login' %}">
                            {% if messages %}
                            <ul class="messages">
                                {% for msg in messages %}       
                                <li>
                                    <div class="alert alert-{{msg.level_tag}}" role="alert">
                                    {{msg.message}}
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        <h2><img height="45" src="/static/school/images/1.png" alt="">Student Login Page</h2>
                        
                        <br>
                            <div class="form-group">
                          {% csrf_token %}
                          <label for="exampleInputEmail1">Email </label>
                          <input type="text" name="student_email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                        
                    </form>
    
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
    
        </div>
    
    </div>

    
{% endblock %}
